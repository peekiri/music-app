<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 clearfix">
        <div class="card">
          <div class="card-header">
            Forgot Password
          </div>
          <div class="card-body">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" formControlName="email" id="email" class="form-control">
                <span  
                  *ngIf="!forgotPasswordForm.get('email').valid  
                      && forgotPasswordForm.get('email').touched"
                        class="help-block"> Please enter an email address</span>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.valid">Send Mail</button>

            </form>
          </div>
        </div>
    </div>
  </div>
</div>
