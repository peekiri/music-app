          <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
              <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
                <div formGroupName="registerData">  

                  <div class="row">
                    <!-- First Name of User -->
                        <div class="form-group col-md-6 col-xs-12 col-sm-12">
                            <label for="firstName">First Name:</label>
                            <input type="text" formControlName="firstName" class="form-control">
                            <span  
                            *ngIf="!registerForm.get('registerData.firstName').valid  
                                && registerForm.get('registerData.firstName').touched"
                                  class="help-block"> Please enter a valid First Name</span>
                        </div>
  
                      <!-- Last Name of the user -->
                        <div class="form-group col-md-6 col-xs-12 col-sm-12" >
                            <label for="lastName">Last Name:</label>
                            <input type="text" formControlName="lastName" class="form-control">
                            <span  
                            *ngIf="!registerForm.get('registerData.lastName').valid  
                                && registerForm.get('registerData.lastName').touched"
                                  class="help-block"> Please enter a valid Last Name</span>
                        </div>
                  </div>

                    <!-- Email address of the user -->
                    <div class="form-group">
                      <label for="email">Email Address:</label>
                      <input type="email" formControlName="email" class="form-control">
                      <span  
                      *ngIf="!registerForm.get('registerData.email').valid  
                          && registerForm.get('registerData.email').touched"
                            class="help-block"> Please enter a valid Email Address</span>
                    </div>
            
                    <!-- Password of the user -->
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" formControlName="password" class="form-control">
                      <span  
                      *ngIf="!registerForm.get('registerData.password').valid  
                          && registerForm.get('registerData.password').touched"
                            class="help-block"> Please enter a valid Password</span>
                    </div>
            
                    <!-- Confirm Password of the user -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" formControlName="confirmPassword" class="form-control">
                        <span  
                        *ngIf="!registerForm.get('registerData.confirmPassword').valid  
                            && registerForm.get('registerData.confirmPassword').touched"
                              class="help-block"> Passwords do not match.</span>
                    </div>
            
                    <!-- Phone number of the user -->
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" formControlName="phone" class="form-control" maxlength="10">
                        <span  
                        *ngIf="!registerForm.get('registerData.phone').valid  
                            && registerForm.get('registerData.phone').touched"
                              class="help-block"> Please enter a valid phone number</span>
                    </div>
                </div>
                  
                  <button class="btn btn-primary" type="submit" 
                      [disabled]="!registerForm.valid" (click)="onUserRegister()">Register</button>

                </form>
          

            </div>
        </div>
